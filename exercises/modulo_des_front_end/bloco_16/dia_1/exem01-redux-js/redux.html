<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
    Clicked: <span id="value">0</span> times
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="increment-10">Adiciona 10</button>
  </div>
  <script>
    const INCREMENT = 'INCREMENT';
    const DECREMENT = 'DECREMENT';

  function counterReducer(state = 0, action) {
    switch (action.type) {
      case INCREMENT:
        return state + action.value;
      case DECREMENT:
        return state - action.value;
      default:
        return state;
    } 
  }

  const store = Redux.createStore(
    counterReducer,
    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );


  document.getElementById('increment')
    .addEventListener('click', () => {
      store.dispatch({type: INCREMENT, value: 1 });
    });

  document.getElementById('decrement')
    .addEventListener('click', () => {
      store.dispatch({type: DECREMENT, value: 1 });
    });


  document.getElementById('increment-10')
    .addEventListener('click', () => {
    store.dispatch({type: INCREMENT, value: 10 });
  });

  store.subscribe(() => document.getElementById('value')
    .innerText = store.getState().toString());

  </script>
</body>
</html>
